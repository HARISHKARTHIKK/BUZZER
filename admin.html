<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cine Phile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container admin-card">
        <h1>ADMIN PANEL</h1>
        <h2>Host Controls</h2>

        <div id="loginSection" class="glass-card">
            <input type="password" id="adminPass" placeholder="ADMIN PASSWORD">
            <button onclick="checkAdmin()" class="btn btn-primary">ACCESS CONTROLS</button>
        </div>

        <div id="adminControls" class="glass-card" style="display: none;">
            <div class="admin-controls">
                <button onclick="startRound()" class="btn btn-primary">START ROUND</button>
                <button onclick="resetRound()" class="btn btn-secondary" style="margin-top:0">RESET ROUND</button>
            </div>

            <div style="margin-bottom: 1rem;">
                <h3 style="color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase;">Current Round
                    Winner</h3>
                <div id="winnerDisplay"
                    style="font-size: 1.5rem; font-weight: 800; color: #4ade80; margin-top: 0.5rem;">None</div>
            </div>

            <div class="buzz-list" id="buzzList">
                <!-- Buzz order will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="admin.js"></script>
</body>

</html>
